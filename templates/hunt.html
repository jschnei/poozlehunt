{% extends "base.html" %}
{% block title %} {{ hunt.title }} {% endblock %}
{% block content %} 
  {{ hunt.num_puzzles }} puzzles total
  <div id = 'puzzles'>
    <ul>
    {% for puzzle, status in puzzle_info %}
      <li><a href = '/puzzles/{{puzzle.short_code}}'> {{ puzzle.title }}</a>{% if status %} (solved!){% endif %} </li>
    {% endfor %}
    </ul>
  </div>
  <br>
  ...or <a href="/puzzle_submit">submit a puzzle</a>
{% endblock %}
