{% extends "base.html" %}
{% block title %} Puzzle Hunts {% endblock %}
{% block content %} 
  <div id = 'message'>
    <p>
      The following hunts are currently available.
    </p>
  </div>
  <div id = 'hunts'>
    <ul>
    {% for hunt in hunts %}
      <li><a href = 'hunts/{{hunt.short_code}}'> {{ hunt.title }}</a></li>
    {% endfor %}
    </ul>
  </div>
  <br>
  ...or <a href="/create_hunt">create a new hunt</a>
{% endblock %}
