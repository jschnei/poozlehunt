<!DOCTYPE html>
<html>
  <head>
    <title>Poozle Hunt! | Puzzles </title>
  </head>
  <body>
    <div id = 'title'>
      <h1>Your Puzzles</h1>
    </div>
    <div id = 'message'>
      <p>
        The following puzzles are currently available. 
      </p>
    </div>
    <div id = 'puzzles'>
      <ul>
      {% for puzzle in puzzles %}
        <li><a href = 'puzzles/{{puzzle.short_code}}'> {{ puzzle.title }} </a></li>
      {% endfor %}
      </ul>
    </div>
  </body>
</html>
