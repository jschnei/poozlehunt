{% extends "base.html" %}
{% block title %} Poozle Hunt | Login {% endblock %}
{% block content %} 
  <div id = 'message'>
      <p>
        Login here:
      </p>
    </div>
    <div id = 'errors' style = "color:red">
        {% if errors %}
        <p> There were errors with your login: </p>
        <ul>
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
      </div>
    <div id = 'login_form'>
      <form method="post">
        <label>Username</label><input name = "username">
        <br>
        <label>Password</label><input type = "password" name = "password">
        <br>
        <input type = "submit">
      </form>
    </div>
    <div id = 'signup'>
      <p>
        Don't have an account? Sign up <a href = 'register'>here</a>!
      </p>
    </div>
{% endblock %}
