{% extends "base.html" %}
{% block title %} Submit a Puzzle {% endblock %}
{% block content %} 
  {% for image in images %}
    <img src="/imgs?id={{ image.key() }}" /><br>
  {% endfor %}
  <br>
  <form action="/puzzle_submit/submit" method="post">
  Title: <input type="form" name="title" />
  <br>
  <textarea rows="30" cols="60" name="text">Type your puzzle here</textarea>
  <br>
  Answer: <input type="form" name="answer" />
  <br>
  <input type="file" name="img" />
  <input type="submit" value="Submit Puzzle" />
  </form>
{% endblock %}
