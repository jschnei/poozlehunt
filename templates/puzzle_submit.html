{% extends "base.html" %}
{% block title %} Create a Puzzle {% endblock %}
{% block content %} 
  <form action="/puzzle_submit/submit" method="post" enctype="multipart/form-data">
  <table>
    <tr>
      <td> Title </td>
      <td> <input type="form" name="title" /> </td>
    </tr>
    <tr>  
      <td> Short Code </td>
      <td> <input type="form" name="scode" /> </td>
    </tr>
    <tr>
      <td> Answer </td>
      <td> <input type="form" name="answer" /> </td>
    </tr>
    <tr>
      <td> Hunt </td>
      <td> 
	<select name="hunt">
	  <option value="-1">No hunt</option>
	  {% for hunt in hunts %}
	  <option value="{{hunt.key().id()}}">{{hunt.title}} ({{hunt.short_code}})</option>
	  {% endfor %}
	</select>
      </td>
    </tr>
  </table>
  <input type="submit" value="Proceed to edit" />
  </form>
{% endblock %}
