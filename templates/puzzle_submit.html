{% extends "base.html" %}
{% block title %} Create a Puzzle {% endblock %}
{% block content %} 
  <form action="/puzzle_submit/submit" method="post" enctype="multipart/form-data">
  <table>
    <tr>
      <td> Title </td>
      <td> <input type="form" name="title" /> </td>
    </tr>
    <tr>  
      <td> Short Code </td>
      <td> <input type="form" name="scode" /> </td>
    </tr>
    <tr>
      <td> Answer </td>
      <td> <input type="form" name="answer" /> </td>
    </tr>
  </table>
  <input type="submit" value="Proceed to edit" />
  </form>
{% endblock %}
